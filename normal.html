<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    p {
      margin: 10px 0;
      padding: 10px;
      background-color: #e0f7fa;
      border-left: 5px solid #00796b;
    }
  </style>
</head>
<body>
  <h1>Normal Layout</h1>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

</body>
</html>
