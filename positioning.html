<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #eceff1;
      position: relative;
    }
    .box1 {
      position: relative;
      top: 5px;
      left: 10px;
      background-color: #4fc3f7;
      padding: 20px;
      color: white;
      border: 2px solid #0288d1;
      border-radius: 5px;
    }
    .box2 {
      position: absolute;
      top: 60px;
      right: 50px;
      background-color: #ff8a80;
      padding: 15px;
      color: white;
      border: 2px solid #e53935;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Positioning Layout</h1>
  <div class="box1">Relative Position</div>
  <div class="box2">Absolute Position</div>
  <a href="table.html">Go to Table Layout</a>
</body>
</html>
