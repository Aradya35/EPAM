<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multicolumn Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #e8eaf6;
    }
    .multicolumn {
      column-count: 3;
      column-gap: 20px;
      padding: 10px;
    }
    .multicolumn p {
      background-color: #c5cae9;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #5c6bc0;
    }
  </style>
</head>
<body>
  <h1>Multicolumn Layout</h1>
  <div class="multicolumn">
    <p>Column 1 Content</p>
    <p>Column 2 Content</p>
    <p>Column 3 Content</p>
    <p>More Content...</p>
  </div>
  <a href="normal.html">Go to Normal Layout</a>
</body>
</html>
